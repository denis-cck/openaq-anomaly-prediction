version: 2

sources:
  - name: src_openaq  # Logical name used in dbt (via the {{ source() }} function)
    project: "{{ env_var('GOOGLE_PROJECT_ID') }}"
    dataset: "raw"
    tables:
      # First table...
      - name: src_openaq__measurements  # The ACTUAL name of the table your Python script creates
        description: "Raw air quality data ingested from OpenAQ API"
        columns:
          - name: ingested_at
            description: "UTC timestamp when the Python script loaded this row"

